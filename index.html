<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
        <div class="container">
          <br><br>
            <div class="row">
                <div class="col-sm-4 text-center">
                    <h4>Rounded Image</h4>
                    <img src="img/jakarta.jpg" alt="Jakarta" class="rounded" width="310" height="310">
                </div>
                <div class="col-sm-4 text-center">
                    <h4>Circle Image</h4>
                    <img src="img/lampung.jpg" alt="Lampung" class="rounded-circle" width="310" height="310">
                </div>
                <div class="col-sm-4 text-center">
                    <br><br>
                    <h4>Thumbnail Image</h4>
                    <img src="img/yogyakarta.jpg" alt="Yogyakarta" class="img-thumbnail" width="310" height="310">
                </div>
            </div>
        </div>
</body>
</html>
